server:
  port: ${PORT:0}
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_product
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect